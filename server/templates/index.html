<!DOCTYPE html>
<html>
<head>
  <title>Student Grade Predictor</title>
</head>
<body>
  <h1>Student Grade Predictor</h1>

  <form action = "http://localhost:5000/result" method = "POST">
    <label for="age">Age:</label>
    <input type="number" id="age" name="age"><br><br>

    <label for="motheredu">Mother's Education:</label>
    <input type="number" id="motheredu" name="motheredu"><br><br>

    <label for="fatheredu">Father's Education:</label>
    <input type="number" id="fatheredu" name="fatheredu"><br><br>

    <label for="travel">Travel Time to School (in minutes):</label>
    <input type="number" id="travel" name="travel"><br><br>

    <label for="study">Weekly Study Time (in hours):</label>
    <input type="number" id="study" name="study"><br><br>

    <label for="freetime">Free Time After School (in hours):</label>
    <input type="number" id="freetime" name="freetime"><br><br>

    <label for="goout">Time Spent Going Out with Friends (in hours):</label>
    <input type="number" id="goout" name="goout"><br><br>

    <label for="g1">Grade 1:</label>
    <input type="number" id="g1" name="g1"><br><br>

    <label for="g2">Grade 2:</label>
    <input type="number" id="g2" name="g2"><br><br>

    <label for="g3">Final Grade:</label>
    <input type="number" id="g3" name="g3"><br><br>

    <button type="submit">Predict Grade</button>
  </form>

  <div id="result"></div>

</body>
</html>
